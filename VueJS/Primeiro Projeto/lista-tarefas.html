<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas com VueJS</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body class="bg-dark text-white">
    <div class="container" id="app">
        <h1>Lista de Tarefas</h1>
        <input type="text" id="tarefa" v-model="tarefa" placeholder="Digite a tarefa a ser adicionada"/>
        <button class="btn btn-primary" v-on:click="adicionarTarefa()">Adicionar</button>
        <ul v-if="lista.lenght() > 0">
            <li v-for="item in lista">{{item}}</li>           
        </ul>

    </div>

<script>
        var app = new Vue({
            el: '#app',
           data: {
               tarefa: '',
               lista: []
           },
           methods: {
               adicionarTarefa: function(){
                   this.lista.push(this.tarefa);
                   this.tarefa = '';
               }
           }
        });

    </script>
    <script src="./js/jquery-3.5.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
