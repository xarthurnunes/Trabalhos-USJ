<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Calculadora</title>
</head>
<body>
    <form action="/calcula" method="POST">
        <input type="text" name="num1" id="num1" />
        <select name="operador" id="operador">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="x">x</option>
            <option value="/">/</option>
        </select>
        <input type="text" name="num2" id="num2" />
        <input type="submit" value="Calcular" />
    </form>
    <div th:text="${mensagem}"></div>


    <div>
        <div th:each="item : ${historico}" class= "row m-1">
            <div class="col-3">
            Id-<span th:text="${item.id}"></span> 
            </div>
            <div class="col-5">
            Operação: <span th:text="${item.operacao}"></span> 
            </div>
            <div class="col-2">
            <a th:href="@{/deleta/{id}(id=${item.id})}" class="btn btn-danger">Apagar</a>
            </div>
            <div class="col-2">
            <a th:href="@{/mostra/{id}(id=${item.id})}" class="btn btn-primary">Mostrar</a>
            </div>
        </div>
    </div>
    <script src="/js/jquery-3.4.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

</body>
</html>
