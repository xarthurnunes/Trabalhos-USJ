<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>Busca de Contatos</title>
</head>
<body>
    <h1>Busca de Contatos</h1>
    <fieldset>
        <legend>Digite o nome para buscar</legend>
        <form action="/buscar-contato" method="POST">
            <div>
                <label for="nome">Nome:
                    <input type="text" id="nome" name="nome" placeholder="Ex: JoÃ£o da Silva" />
            </div>
            <p>
                <div>
                    <input type="submit" value="Buscar" />
                </div>
        </form>
    </fieldset>
    <ul>
        <li th:each="contatos : ${historico}" th:text="${contatos.nome} + ${contatos.telefone} + ${contatos.email}"></li>
    </ul>
</body>
</html>
