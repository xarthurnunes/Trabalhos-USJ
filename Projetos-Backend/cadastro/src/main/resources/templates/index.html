<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Cadastro de Usuarios</title>
</head>

<body class="text-white bg-dark">
    <h1 class="text-center">Formulário para Cadastro no Sistema</h1>
    <p>
    <h2 class="text-center">Digite os dados para cadastro</h2>
    <form action="/cadastrar" method="POST">
        <div class="form-group row mx-auto">
            <label for="nome" class="col-sm-2 col-form-label">Nome:</label>
            <div class="col-sm-7 mx-auto">
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Ex: João da Silva" />
            </div>
        </div>
        <div class="form-group row mx-auto">
            <label for="cpf" class="col-sm-2 col-form-label">CPF:</label>
            <div class="col-sm-7 mx-auto">
                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Ex: 000.000.000-00" />
            </div>
        </div>
        <div class="form-group row mx-auto">
            <label for="endereco" class="col-sm-2 col-form-label">Endereço:</label>
            <div class="col-sm-7 mx-auto">
                <input type="text" class="form-control" id="endereco" name="endereco"
                    placeholder="Ex: Rua Teste, 123" />
            </div>
        </div>
        <div class="form-group row mx-auto">
            <label for="complemento" class="col-sm-2 col-form-label">Complemento:</label>
            <div class="col-sm-7 mx-auto">
                <input type="text" class="form-control" id="complemento" name="complemento"
                    placeholder="Ex: Apto/Bloco" />
            </div>
        </div>
        <div class="form-group row mx-auto">
            <label for="datanasc" class="col-sm-2 col-form-label">Nascimento:</label>
            <div class="col-sm-7 mx-auto">
                <input type="text" class="form-control" id="datanasc" name="datanasc" placeholder="Ex: 01/01/1900" />
            </div>
        </div>
        <div class="form-group row mx-auto">
            <label for="senha" class="col-sm-2 col-form-label">Senha:</label>
            <div class="col-sm-7 mx-auto">
                <input type="password" class="form-control" id="senha" name="senha"
                    placeholder="Digite aqui sua senha" />
            </div>
        </div>
        <div class="form-group row mx-auto">
            <label for="confSenha" class="col-sm-2 col-form-label">Conf Senha:</label>
            <div class="col-sm-7 mx-auto">
                <input type="password" class="form-control" id="confSenha" name="confSenha"
                    placeholder="Confirme sua senha" />
            </div>
        </div>
        <div class="form-group row mx-auto">
            <label for="email" class="col-sm-2 col-form-label">E-mail:</label>
            <div class="col-sm-7 mx-auto">
                <input type="email" class="form-control" id="email" name="email" placeholder="Ex: voce@exemplo.com" />
            </div>
        </div>
        <p>
        <div class="form-group row mx-auto">
            <div class="col text-center mx-auto">
                <input class="btn btn-primary" type="submit" value="Cadastrar" />
            </div>
        </div>
    </form>
    <div class="text-center" th:text="${mensagem}"></div>
    <p>
    <h3 class="text-center">Digite o nome para buscar</h3>
    <form action="/busca" method="POST">
        <div class="form-group row mx-auto">
            <label for="nome" class="col-sm-2 col-form-label">Nome:</label>
            <div class="col-sm-7 mx-auto">
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Ex: João da Silva" />
            </div>
        </div>
        <p>
        <div class="form-group row mx-auto">
            <div class="col text-center mx-auto">
                <input class="btn btn-warning" type="submit" value="Buscar" />
            </div>
        </div>
    </form>
    <script src="/js/jquery-3.4.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>

</html>
