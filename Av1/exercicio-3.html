    <script>
      function gerarNumeros() {
          var num1 = document.getElementById("num1");
          num1.innerHTML = Math.floor(Math.random()*60);

          var num2 = document.getElementById("num2");
          num2.innerHTML = Math.floor(Math.random()*60);
          if (num2 == num1) { 
              num2.innerHTML = Math.floor(Math.random()*60); 
        }

          var num3 = document.getElementById("num3");
          num3.innerHTML = Math.floor(Math.random()*60);
        if (num3 == num2 || num3 == num1) {
            num3.innerHTML = Math.floor(Math.random()*60);
        }

          var num4 = document.getElementById("num4");
          num4.innerHTML = Math.floor(Math.random()*60);
        if (num4 == num1 || num4 == num2 || num4 == num1) {
            num4.innerHTML = Math.floor(Math.random()*60);
        }

          var num5 = document.getElementById("num5");
          num5.innerHTML = Math.floor(Math.random()*60);
        if (num5 == num4 || num5 == num3 || num5 == num2 || num5 == num1) {
            num5.innerHTML = Math.floor(Math.random()*60);
        }
        
          var num6 = document.getElementById("num6");
          num6.innerHTML = Math.floor(Math.random()*60);
        if (num6 == num5 || num6 == num4 || num6 == num3 || num6 == num2 || num6 == num1){
            num6.innerHTML = Math.floor(Math.random()*60);
        }
      }  
    </script>
