<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="estilos/style.css" />
    <title>Exercicio 2</title>
</head>
<body>
    <fieldset>
        <legend>Calculadora de Média</legend>
    <div>
        <label for="num1">Digite o primeiro número:</label>
        <input type="number" name="num1" id="num1" placeholder="digite um número" /></div>
    </div>
    <p>
    <div>
        <label for="num2">Digite o segundo número:</label>
        <input type="number" name="num2" id="num2" placeholder="digite um número" /></div>
    </div>
    <p>
    <div>
        <label for="num3">Digite o primeiro número:</label>
        <input type="number" name="num3" id="num3" placeholder="digite um número" /></div>
    </div>
    <p>
    <div>
        <button onclick="calcular()">Calcular</button>
    </div>
    <p>
    <div id="resultado" name="resultado"></div>
    </div>
        </fieldset>
    <script>
        function calcular() {
        var num1 = +document.getElementById("num1").value;
        var num2 = +document.getElementById("num2").value;
        var num3 = +document.getElementById("num3").value;
        var resultado = document.getElementById("resultado");
        resultado.value = (num1+num2+num3) / 3 ;
        resultado.innerHTML = `A média dos números é: ${resultado.value} !!!`
        }
    </script>
</body>
</html>
