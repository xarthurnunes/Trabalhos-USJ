<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link href="./css/signin.css" rel="stylesheet">
    <title>Sistema XYZ</title>
</head>

<body class="bg-dark text-white text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="well well-sm">
                    <form class="form-horizontal" action="" method="post">
                        <fieldset>
                            <legend class="text-center">Fale Conosco</legend>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="oame">Nome</label>
                                <div class="col-md-9">
                                    <input id="nome" name="nome" type="text" placeholder="Seu Nome"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="email">Seu E-mail</label>
                                <div class="col-md-9">
                                    <input id="email" name="email" type="text" placeholder="Seu E-mail"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="messagem">Sua Mensagem</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="messagem" name="messagem"
                                        placeholder="Escreva sua Mensagem" rows="5"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12 text-right">
                                    <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
   
    <script src="./js/jquery-3.5.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
