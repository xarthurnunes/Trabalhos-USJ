<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link href="/css/signin.css" rel="stylesheet">
    <title>Sistema XYZ</title>
</head>

<body class="bg-dark text-white text-center">
    <div class="container">
        <h1>Sistema XYZ Formulário de contato</h1>
        <form action="/contato" method="POST">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="nome">Nome</label>
                <div class="col-sm-5">
                    <input id="nome" name="nome" type="text" placeholder="Ex: João da Silva" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="email">E-mail</label>
                <div class="col-sm-5">
                    <input id="email" name="email" type="text" placeholder="joao@exemplo.com" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="mensagem">Mensagem</label>
                <div class="col-md-9">
                    <textarea class="form-control" id="mensagem" name="mensagem" placeholder="Escreva aqui sua mensagem"
                        rows="5"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
                </div>
            </div>

        </form>
    </div>





    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>

</html>
