<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link href="./css/signin.css" rel="stylesheet">
    <title>Sistema XYZ</title>
</head>

<body class="bg-dark text-white text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="well well-sm">
                    <form class="form-horizontal" action="" method="post">
                        <fieldset>
                            <legend class="text-center">Cadastro de Ordem de Serviço</legend>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="nome">Nome</label>
                                <div class="col-md-9">
                                    <input id="nome" name="nome" type="text" placeholder="Ex: João da Silva"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="email">E-mail</label>
                                <div class="col-md-9">
                                    <input id="email" name="email" type="text" placeholder="joao@exemplo.com"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="telefone">Telefone</label>
                                <div class="col-md-9">
                                    <input id="telefone" name="telefone" type="text" placeholder="Ex: (48)11111-2222"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="descservico">Descriçao do Serviço</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="descservico" name="descservico"
                                        placeholder="Escreva aqui os serviços realizados" rows="5"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12 text-right">
                                    <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
   
    <script src="./js/jquery-3.5.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
